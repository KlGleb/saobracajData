<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <title>–ö–∞—Ç–µ–≥–æ—Ä–∏—ò–µ –∏ –ø–∏—Ç–∞—ö–∞</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }

      header {
        background: #004080;
        color: white;
        padding: 20px;
      }

      nav {
        background: #e0e0e0;
        padding: 15px;
        max-height: 300px;
        overflow-y: auto;
      }

      nav ul {
        list-style: none;
        padding-left: 0;
      }

      nav li {
        margin: 5px 0;
      }

      a {
        color: #004080;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      main {
        padding: 20px;
      }

      h2 {
        font-size: large;
      }
      h3 {
        font-size: medium;
      }
      h2,
      h3 {
        margin-top: 30px;
        font-weight: normal;
      }

      .question-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .question-card {
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 10px;
        max-width: 500px;
        width: 100%;
        padding: 15px;
        position: relative;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      }

      .highlighted {
        border: 2px solid gold;
        background-color: #fffbe6;
      }

      .points,
      .multi {
        font-weight: normal;
        color: #2c6aa0;
        font-size: 0.9em;
        margin: 4px 0;
      }

      .choice {
        margin: 5px 0;
        padding: 5px 5px;
        border-radius: 4px;
      }

      .correct {
        background-color: #d4edda;
      }

      .correct.hidden {
        background-color: transparent;
        color: inherit;
      }

      img {
        max-width: 100%;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      /* .toggle-answers,
      .highlight-btn {
        
        background: none;
        border: none;
        cursor: pointer;
        font-size: 18px;
        color: #555;
      } */

      .toggle-answers:hover,
      .highlight-btn:hover {
        color: #000;
      }

      /* .toggle-answers {
        right: 35px;
      }

      .highlight-btn {
        right: 10px;
      } */

      #filter-bar {
        padding: 10px 20px;
        background: #f1f1f1;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .qid {
        color: grey;
        font-size: 9pt;
      }

      @media (max-width: 600px) {
        body {
          font-size: 18px;
        }

        nav {
          font-size: 1em;
          max-height: none;
          padding: 10px;
        }

        #filter-bar {
          flex-direction: column;
          align-items: flex-start;
          padding: 10px;
          gap: 10px;
        }

        h1 {
          font-size: 1.5em;
        }

        h2,
        h3 {
          font-size: 1.2em;
        }

        .question-grid {
          flex-direction: column;
          gap: 15px;
        }

        .question-card {
          max-width: 100%;
          padding: 18px;
          font-size: 1.05em;
          box-sizing: border-box;
        }

        .toggle-answers,
        .highlight-btn {
          font-size: 22px;
          top: 10px;
        }

        .points,
        .multi {
          font-size: 1em;
        }

        .choice {
          font-size: 1.05em;
          padding: 8px 0;
        }

        img {
          width: 100%;
          height: auto;
        }
      }

      .tabs {
        display: flex;
        gap: 8px;
        margin: 10px;
      }

      .tab-button {
        padding: 8px 16px;
        border: none;
        background-color: #eee;
        cursor: pointer;
        border-radius: 8px;
        font-size: 16px;
        transition: background-color 0.2s ease;
      }

      .tab-button:hover {
        background-color: #ddd;
      }

      .tab-button.active {
        background-color: #ccc;
        font-weight: bold;
      }

      .flag-red {
        border-left: 6px solid red;
      }
      .flag-blue {
        border-left: 6px solid blue;
      }
      .flag-green {
        border-left: 6px solid green;
      }
      .flag-purple {
        border-left: 6px solid purple;
      }
      .flag-btn {
        background: transparent;
        border: 0;
        cursor: pointer;
        border-radius: 4px;
        /* outline: 2px solid transparent; */

        /* margin-right: 4px; */
        font-size: 17pt;
        opacity: 0.3;
        border-radius: 30px;
      }
      .flag-btn:hover {
        opacity: 1;
      }
      .flag-btn.selected {
        border: 2px dotted #2c6aa0;
        /* outline: 2px solid #2c6aa0; */
        border-style: dotted;
      }
      .flag-container {
        position: absolute;
        top: 10px;
        right: 10px;
      }

      .highlight-btn {
        margin-left: 14px;
      }

      .filtered-card {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>–ö–∞—Ç–µ–≥–æ—Ä–∏—ò–µ –∏ –ø–∏—Ç–∞—ö–∞</h1>
    </header>
    <nav>
      <button id="hide-nav" onclick="_hideNavClick()">–ù–∞–≤–∏–≥–∞—Ü–∏—ò–∞ üîΩ</button>
      <ul id="nav-menu" style="display: none"></ul>
    </nav>
    <input
      type="text"
      id="search-input"
      placeholder="–ü—Ä–µ—Ç—Ä–∞–∂–∏ –ø–∏—Ç–∞—ö–∞..."
      style="
        padding: 8px;
        font-size: 16px;
        width: 100%;
        max-width: 400px;
        margin: 10px 10px;
      "
    />
    <br /><label for="search-input" style="margin: 0px 10px">
      –ø–∏—Ç–∞—ö–∞: <span id="questCount"></span
    ></label>

    <div class="tabs">
      <button class="tab-button active" data-flag="all">–°–≤–∏</button>
      <button class="tab-button" data-flag="star">‚≠ê</button>
      <button class="tab-button" data-flag="red">üî¥</button>
      <button class="tab-button" data-flag="blue">üîµ</button>
      <button class="tab-button" data-flag="green">üü¢</button>
      <button class="tab-button" data-flag="purple">üü£</button>
    </div>

    <main id="content"></main>

    <script>
      let tabs = document.querySelectorAll(".tab-button");
      let tabClickListener = (tab) => {
        // –£–¥–∞–ª–∏—Ç—å –∫–ª–∞—Å—Å active —É –≤—Å–µ—Ö
        document.querySelectorAll(".tab-button").forEach((t) => t.classList.remove("active"));
        // –î–æ–±–∞–≤–∏—Ç—å –∫–ª–∞—Å—Å active –Ω–∞ –≤—ã–±—Ä–∞–Ω–Ω—É—é –≤–∫–ª–∞–¥–∫—É
        tab.classList.add("active");

        const selectedFlag = tab.dataset.flag;
        // –¢—É—Ç –º–æ–∂–Ω–æ –æ–±—Ä–∞–±–æ—Ç–∞—Ç—å –≤—ã–±–æ—Ä
        console.log("–í—ã–±—Ä–∞–Ω–∞ –≤–∫–ª–∞–¥–∫–∞:", selectedFlag);

        // toggleFavorites()
        if (selectedFlag == "star") {
          toggleFavorites(true);
          return;
        } else {
          toggleFavorites(false);
        }

        if (parseInt(selectedFlag)) {
          showQuestionById(parseInt(selectedFlag));
        } else {
          document.querySelectorAll(".question-card").forEach((card) => {
            const flag = card.getAttribute("data-flag") || "all";
            const show = selectedFlag === "all" || selectedFlag === flag;
            card.style.display = show ? "" : "none";
          });
        }

        updQuestionsQount();
      };
      tabs.forEach((tab) => {
        tab.addEventListener("click", () => tabClickListener(tab));
      });

      function toggleFavorites(show) {
        document.querySelectorAll(".question-card").forEach((card) => {
          const qId = card.getAttribute("data-qid");
          const isHighlighted = highlighted.has(qId);
          card.style.display = show && !isHighlighted ? "none" : "";
        });

        updQuestionsQount();
      }

      function _hideNavClick() {
        let nav = document.querySelector("#nav-menu");
        let navButton = document.querySelector("#hide-nav");
        if (nav.style.display == "none") {
          nav.style.display = "block";
          navButton.innerHTML = "–ù–∞–≤–∏–≥–∞—Ü–∏—ò–∞ üîº";
        } else {
          nav.style.display = "none";
          navButton.innerHTML = "–ù–∞–≤–∏–≥–∞—Ü–∏—ò–∞ üîΩ";
        }
      }

      function updQuestionsQount() {
        const allCards = document.querySelectorAll(".question-card");
        var count = 0;
        for (var i in allCards) {
          let card = allCards[i];

          if (
            card.style &&
            card.style.display != "none" &&
            !card.classList.contains("filtered-card")
          ) {
            count++;
          }
        }

        document.querySelector("#questCount").innerHTML = count;

        hideEmptyCategories();
      }

      document
        .getElementById("search-input")
        .addEventListener("input", function (e) {
          const query = e.target.value.toLowerCase();
          const allCards = document.querySelectorAll(".question-card");

          allCards.forEach((card) => {
            const text = card.innerText.toLowerCase();
            if (!text.includes(query)) {
              card.classList.add("filtered-card");
            } else {
              card.classList.remove("filtered-card");
            }
          });

          updQuestionsQount();
        });
      const highlighted = new Set(
        JSON.parse(localStorage.getItem("highlightedQuestions") || "[]")
      );

      var categories;
      var questions;

      async function loadData() {
        [categories, questions] = await Promise.all([
          fetch("https://klgleb.github.io/saobracajData/categories.json").then(
            (res) => res.json()
          ),
          fetch(
            "https://klgleb.github.io/saobracajData/allQuestions.json"
          ).then((res) => res.json()),
        ]);

        // –í—ã–∑–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        const qid = getQueryParam("qid");

        const contentDiv = document.getElementById("content");
        const navMenu = document.getElementById("nav-menu");
        const showOnlyHighlighted = document.getElementById(
          "show-only-highlighted"
        );

        const questionFlags = new Map(
          Object.entries(
            JSON.parse(localStorage.getItem("questionFlags") || "{}")
          )
        );

        function saveFlags() {
          localStorage.setItem(
            "questionFlags",
            JSON.stringify(Object.fromEntries(questionFlags))
          );
        }

        function updateCardFlag(card, flag) {
          // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ —Ñ–ª–∞–≥–∏
          card.classList.remove(
            "flag-red",
            "flag-blue",
            "flag-green",
            "flag-purple"
          );

          if (flag) {
            card.classList.add(`flag-${flag}`);
            card.setAttribute("data-flag", flag);
          } else {
            card.removeAttribute("data-flag");
          }

          // –û–±–Ω–æ–≤–∏–º –≤–∏–∑—É–∞–ª—å–Ω—ã–π –≤—ã–±–æ—Ä –∫–Ω–æ–ø–∫–∏
          const allFlagBtns = card.querySelectorAll(".flag-btn");
          allFlagBtns.forEach((btn) => {
            const btnFlag = btn.dataset.flag;
            if (btnFlag === flag) {
              btn.classList.add("selected");
            } else {
              btn.classList.remove("selected");
            }
          });
        }

        function saveHighlights() {
          localStorage.setItem(
            "highlightedQuestions",
            JSON.stringify([...highlighted])
          );
        }

        categories.forEach((category) => {
          const subcatsWithQuestions = category.subcategories
            .map((subcat) => {
              const relatedQuestions = questions.filter(
                (q) =>
                  q.categoryId === category.id && q.subcategoryId === subcat.Id
              );
              return relatedQuestions.length > 0
                ? { ...subcat, questions: relatedQuestions }
                : null;
            })
            .filter(Boolean);

          if (subcatsWithQuestions.length === 0) return;

          const catId = `cat-${category.id}`;
          const catHeader = document.createElement("h2");
          catHeader.textContent = category.name;
          catHeader.id = catId;
          contentDiv.appendChild(catHeader);

          const catLi = document.createElement("li");
          catLi.innerHTML = `<strong><a href="#${catId}">${category.name}</a></strong>`;
          const subList = document.createElement("ul");

          subcatsWithQuestions.forEach((subcat) => {
            const subcatId = `subcat-${category.id}-${subcat.Id}`;
            const subcatHeader = document.createElement("h3");
            subcatHeader.textContent = subcat.Description;
            subcatHeader.id = subcatId;
            contentDiv.appendChild(subcatHeader);

            const subLi = document.createElement("li");
            subLi.innerHTML = `<a href="#${subcatId}">${subcat.Description}</a> <small>(${subcat.questions.length})</small>`;
            subList.appendChild(subLi);

            const grid = document.createElement("div");
            grid.className = "question-grid";

            subcat.questions.forEach((q) => {
              const card = document.createElement("div");
              card.id = `question-${q.qId}`;
              card.className = "question-card";
              card.setAttribute("data-qid", q.qId);
              if (highlighted.has(String(q.qId))) {
                card.classList.add("highlighted");
              }

              // Toggle answers
              const toggleBtn = document.createElement("button");
              toggleBtn.className = "toggle-answers flag-btn";
              toggleBtn.innerHTML = "üëÅÔ∏è";
              toggleBtn.title = "–ü—Ä–∏–∫–∞–∂–∏/—Å–∞–∫—Ä–∏—ò —Ç–∞—á–Ω–µ –æ–¥–≥–æ–≤–æ—Ä–µ";
              toggleBtn.addEventListener("click", () => {
                card
                  .querySelectorAll(".correct")
                  .forEach((el) => el.classList.toggle("hidden"));
              });

              // Highlight button
              const highlightBtn = document.createElement("button");
              highlightBtn.className = "highlight-btn flag-btn";
              highlightBtn.innerHTML = "‚≠ê";
              highlightBtn.title = "–û–∑–Ω–∞—á–∏ –ø–∏—Ç–∞—ö–µ";
              highlightBtn.addEventListener("click", () => {
                const key = String(q.qId);
                if (highlighted.has(key)) {
                  highlighted.delete(key);
                  card.classList.remove("highlighted");
                } else {
                  highlighted.add(key);
                  card.classList.add("highlighted");
                }
                saveHighlights();
                if (showOnlyHighlighted.checked) {
                  card.style.display = highlighted.has(key) ? "" : "none";
                }
              });
              // === –§–ª–∞–≥–∏ ===
              const flags = ["red", "blue", "green", "purple"];
              const flagContainer = document.createElement("div");
              flagContainer.className = "flag-container";

              flags.forEach((flag) => {
                const btn = document.createElement("button");
                btn.className = `flag-btn`;
                btn.textContent = {
                  red: "üî¥",
                  blue: "üîµ",
                  green: "üü¢",
                  purple: "üü£",
                }[flag];
                btn.title = `–û–∑–Ω–∞—á–∏ —Ñ–ª–∞–≥–æ–º: ${flag}`;
                btn.dataset.flag = flag; // <-- –≤–∞–∂–Ω–æ!

                btn.addEventListener("click", () => {
                  const key = String(q.qId);
                  const current = questionFlags.get(key);
                  const newFlag = current === flag ? null : flag;

                  if (newFlag) {
                    questionFlags.set(key, newFlag);
                  } else {
                    questionFlags.delete(key);
                  }

                  saveFlags();
                  updateCardFlag(card, newFlag);
                });

                flagContainer.appendChild(btn);
              });

              flagContainer.appendChild(highlightBtn);
              flagContainer.appendChild(toggleBtn);

              card.appendChild(flagContainer);

              // card.append(toggleBtn, highlightBtn);

              const qid = document.createElement("p");
              qid.className = "qid";
              qid.innerHTML = `<a href="?qid=${q.qId}">#${q.qId}</a>`;
              card.appendChild(qid);

              // –ë—Ä–æ—ò –ø–æ–µ–Ω–∞
              const points = document.createElement("p");
              points.className = "points";
              points.textContent = `–ë—Ä–æ—ò –ø–æ–µ–Ω–∞: ${q.Points}`;
              card.appendChild(points);

              const text = document.createElement("p");
              text.textContent = q.Text;
              card.appendChild(text);

              if (q.HasImage) {
                const img = document.createElement("img");
                img.src = `img/${q.qId}.jpeg`;
                img.alt = "–ò–ª—É—Å—Ç—Ä–∞—Ü–∏—ò–∞";
                card.appendChild(img);
              }

              if (q.ChoicesReq > 1) {
                const multi = document.createElement("p");
                multi.className = "multi";
                multi.textContent = `–ë—Ä–æ—ò –ø–æ—Ç—Ä–µ–±–Ω–∏—Ö –æ–¥–≥–æ–≤–æ—Ä–∞: ${q.ChoicesReq}`;
                card.appendChild(multi);
              }

              q.Choices.forEach((choice) => {
                const p = document.createElement("p");
                p.className = "choice";
                if (choice.isCorrect) {
                  p.classList.add("correct", "hidden");
                }
                p.textContent = choice.Text;
                card.appendChild(p);
              });

              const savedFlag = questionFlags.get(String(q.qId));
              if (savedFlag) {
                updateCardFlag(card, savedFlag);
              }

              grid.appendChild(card);
            });

            contentDiv.appendChild(grid);
          });

          catLi.appendChild(subList);
          navMenu.appendChild(catLi);
        });
        if (qid) {
          tabs.forEach((t) => t.classList.remove("active"));
          //<button class="tab-button" data-flag="purple">üü£</button>
          const button = document.createElement("button");
          button.classList.add("tab-button");
          button.classList.add("active");
          button.innerHTML = `–ü–∏—Ç–∞—ö–µ –±—Ä–æ—ò ${qid}`;
          button.setAttribute("data-flag", qid);
          button.addEventListener("click", () => tabClickListener(button));

          document.querySelector(".tabs").appendChild(button);
          console.log("Add button");
          showQuestionById(qid);

          // const q = questions.find((q) => {
          //   q.qId == qid;
          // });
        }

        updQuestionsQount();
      }

      function hideEmptyCategories() {
        // –°–Ω–∞—á–∞–ª–∞ —Å–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ h3 (–ø–æ–¥–∫–∞—Ç–µ–≥–æ—Ä–∏–∏), —É –∫–æ—Ç–æ—Ä—ã—Ö –Ω–µ—Ç –≤–∏–¥–∏–º—ã—Ö –∫–∞—Ä—Ç–æ—á–µ–∫
        document.querySelectorAll("main h3").forEach((subcatHeading) => {
          const grid = subcatHeading.nextElementSibling;
          if (grid && grid.classList.contains("question-grid")) {
            const hasVisible = Array.from(grid.children).some(
              (card) =>
                card.style.display !== "none" &&
                !card.classList.contains("filtered-card")
            );
            if (!hasVisible) {
              subcatHeading.style.display = "none";
              grid.style.display = "none";
            } else {
              subcatHeading.style.display = "";
              grid.style.display = "";
            }
          }
        });

        // –ó–∞—Ç–µ–º —Å–∫—Ä—ã–≤–∞–µ–º h2 (–∫–∞—Ç–µ–≥–æ—Ä–∏–∏), –µ—Å–ª–∏ –≤—Å–µ –∏—Ö –ø–æ–¥–∫–∞—Ç–µ–≥–æ—Ä–∏–∏ —Å–∫—Ä—ã—Ç—ã
        document.querySelectorAll("main h2").forEach((catHeading) => {
          let sibling = catHeading.nextElementSibling;
          let hasVisibleSubcat = false;
          while (sibling && sibling.tagName !== "H2") {
            if (sibling.tagName === "H3" && sibling.style.display !== "none") {
              hasVisibleSubcat = true;
              break;
            }
            sibling = sibling.nextElementSibling;
          }
          catHeading.style.display = hasVisibleSubcat ? "" : "none";
        });
      }

      function checkSubcategoryShown(questions) {
        subcatsWithQuestions.forEach((q) => {
          let card = document.querySelector(`#question-${q.qId}`);
          if (
            card &&
            card.style &&
            card.style.display != "none" &&
            !card.classList.contains("filtered-card")
          ) {
            return true;
          }
        });
        return false;
      }

      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      function showQuestionById(qid) {
        const allCards = document.querySelectorAll(".question-card");

        allCards.forEach((card) => {
          if (card.getAttribute("data-qid") != qid) {
            card.style.display = "none";
          } else {
            card.style.display = "";
          }
        });

        // const questionCard = document.querySelector(`question-${qid}`);
        // if(questionCard) {
        //   questionCard.classList.remove("filtered-card");
        // }
      }

      loadData().catch((err) => {
        document.getElementById("content").textContent =
          "–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ —É—á–∏—Ç–∞–≤–∞—ö—É –ø–æ–¥–∞—Ç–∞–∫–∞.";
        console.error(err);
      });
    </script>
  </body>
</html>
